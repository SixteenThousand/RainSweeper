<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="#">

	<script src="./dist/Sweeper.js" defer="true"></script>
	<link rel="stylesheet" href="./SweeperStyles.css" />
	<title>RainSweeper</title>
</head>
<body>
	<header id="page-title"><i>RainSweeper</i></header>
	<br>
	<div id="new-game-options">
		<span>
			Mode:
			<select name="newMode" id="Mode-Selector">
				<option>+++Choose a mode first+++</option>
			</select>
		</span>
		<span>
			Board size:
			<select id="size-Selector"></select>
		</span>
		<span>
			Number of bombs:
			<input id="numBombs-Input" type="number">
		</span>
		<button id="New-Game">New Game</button>
	</div>
	<div id="current-game-state">
		<span id="pcMapped-state"></span>
		<span id="numBombs-state"></span>
	</div>
	<div id="game-container"></div>
</body>
</html>
